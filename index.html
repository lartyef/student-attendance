<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
   
<div class="container">
    <form id="form">
        <input class="input" id="student_name" type="text" placeholder="Student Name" required>
        <input class="input" id="student-class" type="text" placeholder="Student class" required> 
        <input class="input" id="seat_number" type="number" placeholder="Seat Number" required><br>
       
       
        <input type="submit" id="submit-button" value="Submit">
    </form>


<div class="attendance-list">
    <h2>Attendance List</h2>

    <!-- The div below will house student attendace -->
    <div class="attendance-display">

    </div>
   
</div>
    
</div>



    <script src="apps.js"></script>
    </main>
</body>
</html>
